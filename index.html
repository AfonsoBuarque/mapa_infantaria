<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo exclusivo para o uso do time de airsoft Infantaria Team. Todos o direitos reservados.">
    <meta name="theme-color" content="#3498db">
    <title>Login - Infantaria Team Airsoft</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/G3yKy72D/feliznatal-logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 120px;
            margin-bottom: 15px;
            display: block;
        }

        .team-name {
            font-size: 28px;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .form-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #34495e;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            margin-top: 10px;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .or-divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #7f8c8d;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .or-divider span {
            padding: 0 10px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            margin-top: 20px;
            color: #7f8c8d;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .logo {
                display: none;
            }

            .team-name {
                font-size: 28px;
                margin: 0 0 20px 0;
            }

            .login-container {
                padding: 20px;
                margin: 20px;
            }

            .logo-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="https://i.postimg.cc/G3yKy72D/feliznatal-logo.png" alt="Logo" class="logo">
                <div class="team-name">Infantaria Team</div>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="password" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar com Email</span>
                </button>

                <div class="or-divider">
                    <span>ou</span>
                </div>

                <button type="button" class="login-btn google-btn" id="google-login">
                    <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 18px; height: 18px;">
                    <span>Entrar com Google</span>
                </button>
                
                <div class="error-message" id="error-message"></div>
            </form>
            
            <div class="register-link">
                Não tem uma conta? <a href="#" id="register-link">Registre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyACZPubimPLAFWm5vebMJdgRtxmnY5ThOk",
            authDomain: "fft-solucoes.firebaseapp.com",
            projectId: "fft-solucoes",
            storageBucket: "fft-solucoes.firebasestorage.app",
            messagingSenderId: "478444990886",
            appId: "1:478444990886:web:02365a5028c823d3dcdf67",
            measurementId: "G-YT6J674H4V"
        };
        
        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Verificar se já está logado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'map.html';
            }
        });

        // Login com Google
        document.getElementById('google-login').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            const errorMessage = document.getElementById('error-message');
            const googleBtn = document.getElementById('google-login');
            
            try {
                googleBtn.disabled = true;
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
                
                await firebase.auth().signInWithPopup(provider);
                window.location.href = 'map.html';
            } catch (error) {
                console.error('Erro detalhado:', error);
                errorMessage.style.display = 'block';
                switch (error.code) {
                    case 'auth/popup-blocked':
                        errorMessage.textContent = 'Por favor, permita popups para fazer login com o Google.';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage.textContent = 'Login cancelado. Tente novamente.';
                        break;
                    case 'auth/cancelled-popup-request':
                        // Ignora este erro pois é comum quando múltiplos popups são abertos
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessage.textContent = 'Este domínio não está autorizado para login. Aguarde alguns minutos após a configuração do Firebase.';
                        console.error('Domínio não autorizado. Adicione localizacao.infantariaairsoftteam.com.br no console do Firebase em Authentication > Settings > Authorized domains');
                        break;
                    default:
                        errorMessage.textContent = `Erro ao fazer login com Google: ${error.message}`;
                        console.error('Código do erro:', error.code);
                }
            } finally {
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<img src="https://www.google.com/favicon.ico" alt="Google" style="width: 18px; height: 18px;"><span>Entrar com Google</span>';
            }
        });

        // Manipular login com email/senha
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.querySelector('.login-btn');
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = 'map.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage.textContent = 'Usuário desativado.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'Usuário não encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'Senha incorreta.';
                        break;
                    default:
                        errorMessage.textContent = 'Erro ao fazer login. Tente novamente.';
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar com Email';
            }
        });

        // Manipular registro
        document.getElementById('register-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Funcionalidade de registro em desenvolvimento. Por favor, entre em contato com o administrador.');
        });
    </script>
    <script src="js/menu-manager.js"></script>
    <script src="js/markers-manager.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Inicializar o mapa
            const map = L.map('map').setView([-15.7801, -47.9292], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Inicializar gerenciadores
            window.menuManager = new MenuManager();
            window.markersManager = new MarkersManager(map);
            window.onlineUsers = new OnlineUsers(map);
            window.chat = new Chat();
            window.movementHistory = new MovementHistory(map);
            window.compass = new Compass();
        });
    </script>
    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
